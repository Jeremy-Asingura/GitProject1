<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in now!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="brand.png" type="image/x-icon" id="size">
    <link 
    rel="stylesheet" 
    href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" 
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"
    >
  </head>

  <body>
    <div class="container">

      <div class="content">
        <div class="image"></div>
        <div class="text">
         <p>Before you view my project, Fill the form on the side.<br>
            Enter real information please
         </p>
        </div>
      </div>
      <form id="form" autocomplete="off">

        <div class="social">
          <div class="title"><p>Get Started</p</div>
          <div class="question">
            <p>Already Have an Account?</p> <br>
            <span><a href="https://the-best134133.netlify.app/"><p style="font-size: 20px; color: orange;">Sign In</p></a></span>
          </div>
          <div class="btn">
            <div class="btn-1">
              <img src="https://img.icons8.com/color/30/000000/google-logo.png"/>
              <a href="https://heeeeeeeey.com/" target="_blank"><p class="change">Sign Up</p></a>
            </div>
            <div class="btn-2">
              <img src="https://img.icons8.com/ios/30/ffffff/facebook-circled--v2.png"/>             
              <a href="https://heeeeeeeey.com/" target="_blank"><p class="change">Sign Up</p></a>
            </div>
          </div>

          <div class="or"><p>Or</p></div>
        </div>

        <!-- /**
           ! User name input here
        /** -->
          <div>
            <label for="username">Username</label>
            <i class="fas fa-user"></i>
            <input 
            type="text" 
            name="username" 
            id="username" 
            placeholder=" Codeboy Bosco Banana"
            >
            <i class="fas fa-exclamation-circle failure-icon"></i>
            <i class="far fa-check-circle success-icon"></i>
            <div class="error"></div>
          </div>

        <!-- /**
           ! Email input here
        /** -->         
          <div>
            <label for="email">Email</label>
            <i class="far fa-envelope"></i>
            <input 
            type="email" 
            name="email" 
            id="email" 
            placeholder="asdf1234@gmail.com"
            >
            <i class="fas fa-exclamation-circle failure-icon"></i>
            <i class="far fa-check-circle success-icon"></i>
            <div class="error"></div>
          </div>

        <!-- /**
           ! Password input here
        /** -->
          <div>
            <label for="password">Password</label>
            <i class="fas fa-lock"></i>
            <input 
            type="password" 
            name="password" 
            id="password" 
            placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;">
            <i class="fas fa-exclamation-circle failure-icon"></i>
            <i class="far fa-check-circle success-icon"></i>
            <div class="error"></div>
          </div>

         <button id="submit" type="submit">Submit</button>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
